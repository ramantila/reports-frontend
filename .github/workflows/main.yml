name: Angular Application CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Adjust to match your Node.js version requirements

      - name: Install Dependencies
        run: npm install

      - name: Set up Chrome for headless tests
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Tests
        run: npm test -- --watch=false --no-progress --browsers=ChromeHeadlessCI

      - name: Build Angular App
        run: npm run build -- --prod # Build with production flags

      - name: Build & Push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: ramantila/reports-frontend
          tags: latest, 1.0.0
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Starting deployment on server..."

            # Pull the latest Docker image
            docker pull ramantila/reports-frontend:latest
            echo "Pulled latest image from Docker Hub"

            # Stop and remove the existing container
            docker stop angular-app || true
            docker rm angular-app || true
            echo "Stopped and removed any existing container"

            # Run the new container
            docker run --network="host" --name angular-app -d ramantila/reports-frontend:latest
            echo "Started new container with the latest image"

            # Verify container is running
            docker ps -a
