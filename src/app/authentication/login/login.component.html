<html>
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-img" style="font-family: 'Handlee', cursive;">
       <div class="content">
          <!-- <h1 class="title" style="font-family: 'Handlee', cursive;color:#fff; font-weight: 900;">WebVfd</h1> -->
          <img src="assets/assets/img/logo.png">
          <h4 *ngIf="errorDetails" class="alert text-danger  text-center alert-dismissible" role="alert"> 
            {{ errorDetails}} 
          </h4>
        
          <div *ngIf="loading" style="margin-left:70px;position:relative;top:0.2em" class="loader"></div>
          <form  autocomplete="off" [formGroup]="loginForm" novalidate (ngSubmit)="createLoginUser(loginForm.value)">
         
             <div class="field space">
                <span class="fa fa-user"></span>
                <input type="text" placeholder="username" formControlName="username" name="username" id="username"  required style="font-family: 'Handlee', cursive;" >
             </div>
         
             <div class="col-md-12">
               <p class="text-danger"  *ngIf="validateControl('username')
               && hasError('username', 'required')">Username is required</p>   
           </div>
             <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" name="password" id="password" formControlName="password" required placeholder="Password" style="font-family: 'Handlee', cursive;">
                <span style="font-family: 'Handlee', cursive;" class="show" ></span>
             </div>
             <div class="col-md-12">
               <p class="text-danger"  style="font-family: 'Handlee', cursive;" *ngIf="validateControl('password')
                                        && hasError('password', 'required')">Password is required</p>
            </div>
             <div class="pass">
                <a style="text-decoration:none;font-family: 'Handlee', cursive;">Forgot Password?</a>
             </div>
                <button type="submit"  [disabled]="!loginForm.valid" class="btn btn-lg" style="width:200px;margin-left:1em;height:2.3em;font-family: 'Handlee', cursive; margin-top: 20px; color:#fff" >Login</button>
        </form>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
